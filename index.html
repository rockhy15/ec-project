<body ng-app="myApp">
    <div class="search">
        <div ng-controller="myCtrl">
            <div  style="display: flex;" id="a">
                <div> <img src="images/logos.jpg" alt="logo" style=" margin: 20px;width: 50%;"></div>

                <input style="height: 26px;" id="searchinput" type="text" ng-model="searchText" size="35px" placeholder="Search Here...">
                <button style="height: 26px;text-align: center;margin-top: 5%; margin-left: 0px;"  class="btn btn-primary" ng-click="show(item)">search
                    </button><br>
               <div> </div>
            </div>
            <div class="z">
                <nav>
                    <ul style="display: inline-flex; list-style-type: none;">
                        <li class="items"><a href="#" ng-click="womenWatch()">Women Watches</a></li>
                        <li class="items"><a href="#" ng-click="bikes()"> Bikes </a></li>
                        <li class="items"><a href="#" ng-click="menWatch()">Boys Watches </a></li>
                        <li class="items"><a href="../assignment5/final.html">Contact</a></li>
                        <li class="items" style="color: white;"><a href="#" ng-click="openMahesh()"><i type="button"
                                    class="fa-solid  fa-cart-arrow-down"></i><span class="count"
                                    ng-init="Items=0">{{Items}}</span> Cart</a>
                        </li>
                    </ul>
                </nav>
            </div>




            <div class="items">
                <div class="row">
                    <div class="col-md-4" ng-repeat="item in searchItems| filter:searchText||rocky |orderBy:'id'">
                        <div class="card" ng-show="isVisible">
                            <img ng-click="cart" ng-src="{{item.Image}}" alt="image">

                            <h2 id="d" >{{item.name}}</h2>
                            <h6 id="b">{{item.desc}}</h6>
                            <h3 id="c">{{item.price}}</h3>
                            <span id="hearticon"></span><i ng-style="myStyle" ng-click="heart($event)"
                                class="fa-solid fa-heart" style="padding-left:85%; padding-bottom:10px;"></i></span>

                            <button class="btn-primary" ng-click="add(item)">
                                Add to Cart
                            </button>

                        </div>
                    </div>
                </div>
               
                <div ng-show="rockers">
                    <h2>Our cart</h2>
                    <div class="row">
                        <div class="col-md-4" ng-repeat="x in foundList">
                            <div class="card" ng-show="isVisible">
                                <img ng-click="cart" ng-src="{{x.Image}}" alt="image">

                                <h2 id="a">{{x.name}}</h2>
                                <h6 id="b">{{x.desc}}</h6>
                                <h3 id="c">{{x.price}}</h3>
                                <button class="btn-danger btn-xs" ng-click="remove(add)">Remove Item</button>

                            </div>
                        </div>
                    </div>


                </div>
            </div>

    </div>
